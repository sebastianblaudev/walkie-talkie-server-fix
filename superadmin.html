<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER ADMIN | WALKIE TALKIE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0d0d0f;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #50E3C2;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Forms */
        .card {
            background: #1a1a1d;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 16px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0d0d0f;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #50E3C2;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Operation List */
        .op-list {
            list-style: none;
            padding: 0;
        }

        .op-item {
            background: #252529;
            padding: 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .op-info strong {
            display: block;
            font-size: 16px;
            color: #fff;
        }

        .op-info span {
            font-size: 12px;
            color: #888;
        }

        .status-active {
            color: #50E3C2;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>SUPER ADMIN CONSOLE</h1>

        <!-- Login -->
        <div id="super-login" class="card">
            <h2>AUTHENTICATION REQUIRED</h2>
            <div class="input-group">
                <label>Master Key</label>
                <input type="password" id="master-key" placeholder="Enter Super Admin Key">
            </div>
            <button id="login-btn">ACCESS CONSOLE</button>
            <p id="login-error" style="color: #ff5e57; margin-top: 10px; display: none;"></p>
        </div>

        <!-- Dashboard (Hidden initially) -->
        <div id="super-dashboard" style="display: none;">

            <!-- Create Operation -->
            <div class="card">
                <h2>CREATE NEW TENANT (OPERATION)</h2>
                <div class="input-group">
                    <label>Operation ID (Unique Tenant Name)</label>
                    <input type="text" id="new-op-id" placeholder="e.g. delta-force-ops">
                </div>
                <!-- 
                <div class="input-group">
                    <label>Admin Username (for Tenant Admin)</label>
                    <input type="text" id="new-op-admin" placeholder="e.g. commander">
                </div>
                -->
                <div class="input-group">
                    <label>Admin Password</label>
                    <input type="text" id="new-op-pass" placeholder="Set password for this tenant">
                </div>
                <button id="create-op-btn">DEPLOY TENANT</button>
                <p id="create-msg" style="margin-top: 10px;"></p>
            </div>

            <!-- List Operations -->
            <div class="card">
                <h2>ACTIVE OPERATIONS</h2>
                <ul id="op-list" class="op-list">
                    <!-- Injected via JS -->
                    <li class="op-item" style="text-align: center; color: #666;">Loading...</li>
                </ul>
                <button id="refresh-btn" style="background: #333; color: #fff; margin-top: 10px;">REFRESH LIST</button>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="superadmin.js"></script>
</body>

</html>
